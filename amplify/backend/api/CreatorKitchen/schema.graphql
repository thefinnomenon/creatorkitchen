type Post @model
  @auth(rules: [
    { allow: owner, ownerField: "username" },
    { allow: public, operations: [read] }
  ]) {
  id: ID!
  title: String
  description: String
  content: String
  username: String @index(name: "postsByUsername", queryField: "postsByUsername")
  media: AWSJSON
  coverImage: String
}